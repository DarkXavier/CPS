<div layout="column" flex="100" layout-padding layout-fill>
    <md-card class="md-padding card1" flex="flex">
        <md-card-content>
            <div layout="row" flex="" layout-align="space-around stretch" id="cabecera">
                <h2 flex="70" flex-sm="100" flex-gt-xs="100" translate=""
                    class="md-headline-1 text-center">Unidades Académicas</h2>
                <md-button aria-label="fab button" class="md-fab md-scale md-fab-top-right" ng-click="vm.cancel()">
                    <md-icon md-font-icon="fa fa-plus" ng-style="{color: 'white'}">

                    </md-icon>
                </md-button>
            </div>
            <div flex="100" layout="row" layout-align="space-around stretch" layout-xs="column" layout-sm="column"
                 layout-fill="">

                <div layout="column" flex-lg="40" flex-gt-lg="40" flex-xl="40" flex-gt-sm="100" flex-md="100"
                     flex-sm="100" flex-gt-xs="100" flex-xs="100">
                    <md-autocomplete md-selected-item="vm.selected"
                                     md-selected-item-change="vm.selectedItemChange(vm.selected)"

                                     md-items="item in vm.querySearch(vm.searchText)" md-item-text="item.nombre"
                                     md-min-length="2"
                                     md-search-text-change="vm.search(vm.searchText)"
                                     md-search-text="vm.searchText"
                                     md-menu-class="autocomplete-custom-template"
                                     md-floating-label="Búsqueda de unidades académicas">
                        <span
                                md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.nombre}}</span>
                        <md-item-template><span class="item-title">
                        <md-icon md-font-icon="fa fa-briefcase"></md-icon>
                        <span>&nbsp; {{item.nombre}}</span>
                        </span><span class="item-metadata">
                            <span class="item-metastat">
                                <strong>{{item.descripcion }}</strong>
                            </span>
                        </span>
                        </md-item-template>
                        <md-not-found><span>No se encontró la Unidad Académica</span></md-not-found>
                    </md-autocomplete>
                    <md-virtual-repeat-container class="vertical-container" flex="flex">
                        <md-list>
                            <md-list-item ng-repeat="unidad in vm.unidades_academicas | unidadSearch:vm.searchText">
                                <md-button ng-click="vm.selectedItems(unidad)"
                                           ng-class="{'selected' : unidad === vm.selectedList }">
                                    <md-icon md-svg-icon="assets/images/unidades_academ.svg" class="avatar"></md-icon>
                                    <span flex="flex">{{unidad.nombre }}</span>
                                </md-button>
                                <md-divider></md-divider>

                            </md-list-item>

                        </md-list>

                    </md-virtual-repeat-container>
                </div>
                <div layout="column" flex-lg="60" flex-gt-lg="65" flex-xl="65" flex-gt-sm="100" flex-md="100"
                     flex-sm="100" flex-gt-xs="100" flex-xs="100" layout-align="start stretch">
                    <h2 class="md-headline-1 text-center">
                        Información de Unidad Académica</h2>
                    <form name="UnidadForm">
                        <md-input-container class="md-block">
                            <label>Nombre</label>
                            <input ng-required='true' type="text" name="nombre"
                                   ng-model="vm.unidadAcademica.nombre"/>
                            <div ng-messages="UnidadForm.nombre.$error">
                                <div ng-message="required">{{'MAIN.GENERAL.REQUIRED_FIELD'|translate}}</div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Descripción</label>
                            <input md-no-asterisk="" required="" type="text" name="descripcion"
                                   ng-model="vm.unidadAcademica.descripcion"/>
                            <div ng-messages="UnidadForm.descripcion.$error">
                                <div ng-message="required">{{'MAIN.GENERAL.REQUIRED_FIELD'|translate}}</div>
                            </div>
                        </md-input-container>
                    </form>
                    <div layout="row" layout-align="end end">
                        <md-button aria-label="fab button" ng-click="vm.cancel()" class="md-raised md-primary">
                            <md-icon md-font-icon="fa fa-eraser"></md-icon>
                        </md-button>
                        <md-button aria-label="fab button"
                                   ng-if="vm.unidadAcademica.id!=null && vm.unidadAcademica.id!=undefined"
                                   ng-click="vm.remove($event)" class="md-raised md-warn">
                            <md-icon md-font-icon="fa fa-trash"></md-icon>
                        </md-button>
                        <md-button aria-label="fab button"
                                   ng-if="vm.unidadAcademica.id!=null && vm.unidadAcademica.id!=undefined"
                                   ng-disabled="UnidadForm.$invalid" ng-click="vm.update()"
                                   class="md-raised md-primary">
                            <md-icon md-font-icon="fa fa-pencil"></md-icon>
                        </md-button>
                        <md-button aria-label="fab button"
                                   ng-if="vm.unidadAcademica.id==null || vm.unidadAcademica.id==undefined"
                                   ng-disabled="UnidadForm.$invalid" ng-click="vm.create()"
                                   class="md-raised md-primary">
                            <md-icon md-font-icon="fa fa-save"></md-icon>
                        </md-button>
                    </div>
                </div>
            </div>
        </md-card-content>


    </md-card>
</div>
