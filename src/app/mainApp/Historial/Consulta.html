<div flex layout="column">
    <md-card flex="90" md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}">
        <img src="assets/images/backgrounds/material-backgrounds/mb-bg-ipnCenter2-narrow.png" alt="Card Image">
        <md-card-content>
            <div layout="row" align="center">
                <md-input-container flex="25">
                    <img src="assets/images/files/IPN.png">
                </md-input-container>
                <md-input-container flex="50">
                    <div layout="column">
                        <h2>Instituto Politécnico Nacional</h2>
                        <h3>La Técnica al Servicio de la Patria</h3>
                        <h4>Carnet de Servicios Politécnicos</h4>
                        <h1>Consulta Médica</h1>
                    </div>
                </md-input-container>
                <md-input-container flex="25">
                    <img src="assets/images/files/SEP.png">
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>

    <div flex="90" layout='column'>
       <md-card>
           <md-card-title>
               <md-card-title-text>
                   <span class="md-headline">Búsqueda de Paciente</span>
               </md-card-title-text>

           </md-card-title>
           <md-card-content>
               <md-card-content>
                   <md-autocomplete
                           class="margin-bottom-20"
                           ng-disabled="vm.isDisabled"
                           md-no-cache="vm.noCache"
                           md-selected-item="selectedItem"
                           md-search-text-change="vm.searchTextChange(vm.searchText)"
                           md-search-text="vm.searchText"
                           md-selected-item-change="vm.selectedItemChange(item)"
                           md-items="item in vm.querySearch(vm.searchText)"
                           md-item-text="item.display"
                           md-min-length="0"
                           placeholder="Digite el nombre del Paciente">
                       <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
                   </md-autocomplete>


               </md-card-content>
           </md-card-content>
       </md-card>
        <!--Datos Personales-->
        <div flex="100">
            <md-card class="md-padding card1" md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}">
                <md-card-content>
                    <h2>Datos Paciente</h2>
                    <md-input-container md-no-float class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-account"></md-icon>
                        <input type="text" placeholder="Nombre del Paciente" ng-model="vm.user.name">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-account"></md-icon>
                        <input type="text" placeholder="Apellido  Paterno" ng-model="vm.user.apellidoPaterno">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <md-icon md-font-icon="zmdi zmdi-account"></md-icon>
                        <input type="text" placeholder="Apellido  Paterno" ng-model="vm.user.apellidoMaterno">
                    </md-input-container>
                </md-card-content>
            </md-card>
            <!--Inicio Receta-->
            <div layout="row">
                <div layout="column" flex="35">
                    <!--Signos Vitales Paciente-->
                    <md-card class="md-padding card1" md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}"
                             flex="40">
                        <div>
                            <md-datepicker ng-model="vm.user.fechaNac"
                                           md-placeholder="Fecha de Nacimiento"></md-datepicker>
                        </div>
                        <md-input-container class="md-block">
                            <md-icon md-font-icon="zmdi zmdi-male"></md-icon>
                            <input type="text" placeholder="Presión" ng-model="vm.user.presion">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <md-icon md-font-icon="zmdi zmdi-alarm-check"></md-icon>
                            <input type="text" placeholder="Frecuecia Cardiaca" ng-model="vm.user.fc">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <md-icon md-font-icon="zmdi zmdi-alarm-check"></md-icon>
                            <input type="text" placeholder="Frecuecia respiratoria" ng-model="vm.user.fr">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <md-icon md-font-icon="zmdi zmdi-sun"></md-icon>
                            <input type="text" placeholder="Temperatura °C" ng-model="vm.user.temperatura">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <md-icon md-font-icon="zmdi zmdi-account"></md-icon>
                            <input type="text" placeholder="Peso en Kg" ng-model="vm.user.peso">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <md-icon md-font-icon="zmdi zmdi-ruler"></md-icon>
                            <input type="text" placeholder="Talla en cm" ng-model="vm.user.talla">
                        </md-input-container>
                    </md-card>
                    <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" >
                        <md-card-content>
                            <md-input-container class="md-block">
                                <md-icon md-font-icon="zmdi zmdi-account-box"></md-icon>
                                <input type="text" placeholder="Nombre del médico" ng-model="vm.user.tipo2">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <md-icon md-font-icon="zmdi zmdi-account-box"></md-icon>
                                <input type="text" placeholder="cedula Profesional del médico" ng-model="vm.user.tipo3">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <md-icon md-font-icon="zmdi zmdi-account-box"></md-icon>
                                <input type="text" placeholder="Consultorio atendido" ng-model="vm.user.tipo4">
                            </md-input-container>

                            <div>
                                <md-datepicker ng-model="vm.user.fecha2" md-placeholder="Proxima cita"></md-datepicker>
                            </div>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button ng-click="vm.guardarUsuario()" class="md-raised md-primary">Guardar</md-button>
                            <md-button>Cancelar</md-button>
                            </md-card-content>
                        </md-card-actions>
                    </md-card>
                </div>
                <!--Consulta como Tal-->
                <div flex="65">
                    <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}">
                        <md-card-content>
                            <h2>Datos Consulta</h2>
                            <md-input-container class="md-block">
                                <md-input-container flex class="md-block">
                                    <text-angular name="sintomas" placeholder="Sintomas" ta-max-text="600"
                                                  ng-model="user.sintomas" ta-target-toolbars="editor-toolbar"
                                                  ta-toolbar="[['bold','italics','ul','ol']]">
                                    </text-angular>
                                </md-input-container>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <text-angular name="diagnostico" placeholder="Diagnostico" ta-max-text="600"
                                              ng-model="user.diagnostico" ta-target-toolbars="editor-toolbar"
                                              ta-toolbar="[['bold','italics','ul','ol']]">
                                </text-angular>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <text-angular name="tratamiento" placeholder="Tratamiento" ta-max-text="600"
                                              ng-model="user.tratamiento" ta-target-toolbars="editor-toolbar"
                                              ta-toolbar="[['bold','italics','ul','ol']]">
                                </text-angular>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <text-angular name="estudios" placeholder="Estudios Complementarios" ta-max-text="600"
                                              ng-model="user.diagnostico" ta-target-toolbars="editor-toolbar"
                                              ta-toolbar="[['bold','italics','ul','ol']]">
                                </text-angular>
                            </md-input-container>
                        </md-card-content>

                    </md-card>

                </div>

            </div>


        </div>

    </div>
</div>
